<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="questionModalLabel">{{ isEditMode ? 'Edit Question' : 'Add Question' }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="questionInput">Question</label>
                    <input type="text" class="form-control" id="questionInput" [(ngModel)]="selectedQuestion.question" placeholder="Enter question here...">
                </div>
                <div class="form-group">
                    <label for="assignedToInput">Assigned To</label>
                    <input type="email" class="form-control" id="assignedToInput" [(ngModel)]="selectedQuestion.assignedTo" placeholder="Enter email address">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveQuestion()">{{ isEditMode ? 'Update' : 'Add' }}</button>
            </div>
        </div>
    </div>
</div>
