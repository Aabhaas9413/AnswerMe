<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" aria-labelledby="answerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="answerModalLabel">Add/Edit Answer</h5>              
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="answerInput">Answer</label>
                    <textarea class="form-control" id="answerInput" [(ngModel)]="selectedQuestion.answer" rows="4" placeholder="Enter your answer here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveAnswer()">Save</button>
            </div>
        </div>
    </div>
</div>
